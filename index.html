<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Letra & Tinta</title>
</head>

<body>

  <nav class="menu principal superior">
      <ul class="main-nav">
          <li><a href="">Letra & Tinta</a></li>
          <li><a href="">Nossas lojas</a></li>
          <li><a href="">Produtos</a></li>
          <li class="push"><a href="">Contato</a></li>
  </ul>
  </nav>

  <div class="container">
      <img class="cover" src="img/background.png">
  </div>

  <div class="grid">

      <div class="card zone">
          <img src="./img/box-harrypotter.jpg">
             <div class="text">
              <h1>Box Harry Potter - Edição comemorativa de aniversário</h1>
              <p>R$ 100,00</p>
              <button>Comprar</button>
             </div>
      </div>
    
      <div class="card zone"><img src="./img/box-gabrielgarciamarques.jpg">
        <div class="text">
            <h1>Box Gabriel Garcia Marques - Edição de colecionador</h1>
            <p>R$120,00</p>
            <button>Comprar</button>
        </div>
      </div>
    
      <div class="form-container"><img src="img/icon-email.png">
        <h3>Cadastre o seu e-mail para receber mais ofertas</h3>
                <br>
                <form id="form">
                <input type="text" placeholder="Nome" id="nome">
                <br>
                <input type="text" placeholder="E-mail" id="email">
                <br>
               <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
  <div>
  <footer class="zone"><p>Direitos Reservados 2021</p></footer>
</div>
</body>
</html>
